<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Tony">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="shortcut icon" href="/static/img/icons/icon-48x48.png">
    <link rel="shortcut icon" th:href="@{/img/icons/icon-48x48.png}">
    <link rel="canonical" href="https://demo-basic.adminkit.io/">

    <title>[[${pageTitle}]]</title>

    <link href="/static/css/app.css" rel="stylesheet">
    <link th:href="@{/css/app.css}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <!--    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>-->
</head>
<body>
<div class="container-fluid">
    <!--    <div class="text-center"><h2>[[${pageTitle}]]</h2></div>-->

    <form th:action="@{/main/save}" method="post" th:object="${arrears}"
          style="max-width: 800px; margin: 10% auto;">
        <input type="hidden" th:field="*{id}">
        <div class="border border-secondary rounded p-2">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">ID</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{id}" placeholder="id" class="form-control" required
                           minlength="1" maxlength="45"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Имя Арендатора</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{name}" placeholder="введите имя" class="form-control" required
                           minlength="3" maxlength="45"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Период</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{period}" class="form-control"
                           placeholder="введите номер электро-счетчика" required
                           minlength="2" maxlength="45"/>
                </div>
            </div>


            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Аренда</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{rent}" class="form-control" required minlength="5"
                           maxlength="15"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Коммуналка</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{communal_apartment}" class="form-control" required minlength="5"
                           maxlength="15"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Итого</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{result}" class="form-control" placeholder="..." required
                           minlength="2" maxlength="45"/>
                </div>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2">Save</button>
                <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
            </div>
        </div>

    </form>

</div>
<script type="text/javascript">
    function cancelForm() {
        window.location = "[[@{/main}]]";
    }
</script>
</body>
</html>
